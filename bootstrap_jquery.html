<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--  CDNでBootstrapの読み込み  -->
    <!--  Bootstrapはjも必要です  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--  Bootstrapの動作に必要なので、jQueryも読み込まれます。
     　　　公式サイトに則ると「slim」版になりますが、full版で問題ないので通常版に変えています。-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!--  ついでに自作のCSSも読み込んでおきます。  -->
    <link rel="stylesheet" href="./style.css">

    <!--  自作のjsも読み込んでおきます。  -->
    <script src="./main.js"></script>
</head>
<body>
    <main class="container"><!--  containerは左右に余白を持ったメイン枠  -->
        <div class="row"><!--  rowは1行を表す  -->
            <div class="col">aa</div><!--  colは1列を表す  -->
            <div class="col">bb</div>
        </div>
        <div class="row mt-2">
            <div class="col-6">半分の大きさ</div><!--  「col-n」で大きさを指定可能（最大12）  -->
            <div class="col-3">1/4の大きさ</div>
            <div class="col-11">12より大きくなると下の行に移動</div>
        </div>
    </main>
    <main class="container-fluid mt-2">
        <div class="row">
            <div class="col">aa</div>
            <div class="col">bb</div>
            <div class="col">cc</div>
        </div>
    </main>
</body>
</html>
